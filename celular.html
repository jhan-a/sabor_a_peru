<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación por SMS</title>
    <link rel="stylesheet" href="celular.css">
    <link rel="icon" type="image/png" href="../imagenes/banner/logo.png">
   
</head>
<body>
    <div class="contenedor">
        <h2>Ingresa tu número telefónico</h2>
        <p class="subtexto">Recibirás un SMS con un código de verificación</p>

        <form>
            <select>
                <option value="ve">VENEZUELA +58</option>
                <option value="pe">PERU +51</option>
                <option value="ar">ARGENTINA +54</option>
                <option value="co">COLOMBIA  +57</option>
              
            </select>
            <input type="text" placeholder="Número de Teléfono">
            <button type="text">Obtener Código</button>
        </form>
    </div>
</body>
</html>
